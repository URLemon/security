<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>LOGIN</th>
        <th>PASSWORD</th>
        <th>OPERATIONS</th>
    </tr>
    <tr th:each="user: ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.login}"></td>
        <td th:text="${user.password}"></td>
        <td>
            <a th:href="@{admin/update(id = ${user.id})}">update</a>
            <a th:href="@{admin/delete(id = ${user.id})}">delete</a>
        </td>
    </tr>
</table>
<input type="button" value="new user" onclick="window.location.href = 'admin/add';"/>
<input type="button" value="my acc" onclick="window.location.href = '/user';">
<input type="button" value="logout" onclick="window.location.href = 'login?logout';">
</body>
</html>
